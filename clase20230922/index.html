<!DOCTYPE html> <!--OBLIGATORIO Aquí le indico que es un fichero HTML versión 5-->
<html lang="es"><!--OBLIGATORIO (el atributo lang es opcional): indica que comienza el código-->
<!-- todas las etiquetas desde aquí hasta que se cierra html son etiquetas anidadas en la etiqueta html-->
<head> <!--todo lo que ponemos dentro de la etiqueta head no se NO SE VE EN LA PÁGINA; lo cual no quiere decir que no sea importante-->
    <meta charset="UTF-8"> <!--Juego de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- importante para que la pagína sea responsive, es decir, que se vea bien tanto en tablets, moviles, pc...etc-->
    <title>Clase del 22/09/2023</title> <!--titulo de la página que aparece en la pestaña superior en el navegador-->
</head>
<body>
    <p>Mi gato es <strong>muy</strong> gruñon.</p><!--Cuando hay etiquetas anidadas, tiene que cerrarse en orden iverso al que se han abierto-->
    <img src="images/gatete.jpg" alt="Mi gatete enfadado" />

    <ol>
        <li>Esto es un punto</li>
        <li>Esto es otro...</li>
    </ol>

    <h2>Lista no ordenada (con puntos)</h2>

        <li>Esto sin números</li>
        <li>Esto tampoco</li>
        <li>Esto tampoco</li>
    </ul>

</body>
</html>
